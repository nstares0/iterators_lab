<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var arr = [1,2,3,4,5,6];
	arr.filter(function(val){
		return val % 2 === 0;
	});

	console.log(arr); // this returns [2,4,6]

	function filter(arr, cond) {
		var ary = [];
		for (var i = 0; i < arr.length; i++) {
	
		if	(cond(arr[i])) {

				ary.push(arr[i]);
			}

		}
		return ary;

	}
	</script>
</body>
